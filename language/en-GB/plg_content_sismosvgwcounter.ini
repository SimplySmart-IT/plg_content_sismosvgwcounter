PLG_CONTENT_SISMOSVGWCOUNTER_FILTERCONTACTS_SETTING_FIELD_DESC="Nur bestimmte Kontakt-Kategorien auswählen"
PLG_CONTENT_SISMOSVGWCOUNTER_FEATUREDSWITCH_SETTING_FIELD_LABEL="Featured Beiträge Startseite"
PLG_CONTENT_SISMOSVGWCOUNTER_FEATUREDSWITCH_SETTING_FIELD_DESC="Mit dieser Option erlauben Sie die Einbindung in die Featured Beiträge auf Ihrer Startseite.<br>Dies kann unter Umständen dazu führen, dass die VG WORT dies als 'Steuerung von Zugriffen' wertet und die Zählmarke komplett ausschließt."
PLG_CONTENT_SISMOSVGWCOUNTER_INFO_SETTING_FIELD_LABEL="<b>Korrekte Funktion der Zählmarken kontrollieren</b><br>Zur Kontrolle ob die Zählmarken richtig in die Website integriert sind, können Sie sich nach ca. vier Tagen bei der VG WORT in das System T.O.M einwählen und dort unter 'Zählermarken recherchieren' nachvollziehen, ob die Marken alle korrekt erkannt werden."
PLG_CONTENT_SISMOSVGWCOUNTER_INFO_REFERRERHEADING_SETTING_FIELD_LABEL="<br><br><b>Referrer Policy</b><br>"
PLG_CONTENT_SISMOSVGWCOUNTER_INFO_REFERRER_SETTING_FIELD_LABEL="<br>Um die Zählungen korrekt zuordnen zu können empfiehlt die VG Wort die Referrer auf die Werte <i>'unsafe_url'</i> oder <i>'no-referrer-when-downgrade'</i> zu setzen. Eine falsche Einstellung kann dazu führen, dass die Zählungen gestrichen werden müssen.<br>Nähere Informationen finden Sie direkt in der Systembeschreibung für Urheber (Stand: 06.02.2023) <a href='https://tom.vgwort.de/portal/showHelp' target='_blank'>https://tom.vgwort.de/portal/showHelp</a>.<br>Sollte die Prüfung negativ ausfallen (<span class='text-danger'>x</span>) überprüfen Sie bitte Ihre Einstellungen im System Plugin <b>'System - HTTP Headers'</b>."

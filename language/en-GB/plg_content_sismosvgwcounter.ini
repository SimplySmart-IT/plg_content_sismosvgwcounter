PLG_CONTENT_SISMOSVGWCOUNTER_MINLENGTH_SETTING_FIELD_DESC="Mindest-Zeichen im Text. Erst wenn die Mindestlänge<br>erreicht ist, wird ein Zählerpixel vergeben.<br>Stand 2023 - 1800."
PLG_CONTENT_SISMOSVGWCOUNTER_SERVER_SETTING_FIELD_LABEL="Server-Adresse"
PLG_CONTENT_SISMOSVGWCOUNTER_SERVER_SETTING_FIELD_DESC="Die Server-Adresse von der das Bild bei der VG WORT aberufen wird.<br>Ihr persönlicher Zählerpixel bleibt auch bei Änderungen hier erhalten.<br>Der Standardwert entspricht der Dokumentation von 02/2023."
PLG_CONTENT_SISMOSVGWCOUNTER_SERVER_SETTING_FIELD_HINT="https://vg08.met.vgwort.de/na/"
PLG_CONTENT_SISMOSVGWCOUNTER_SSLSWITCH_SETTING_FIELD_LABEL="Verschlüsselung deaktivieren"
PLG_CONTENT_SISMOSVGWCOUNTER_SSLSWITCH_SETTING_FIELD_DESC="Wenn Sie diese Option wählen werden Ihre Zählpixel ohne Verschlüsselung (http:// statt https://) integriert.<br>Dies sollte in den meisten Fällen nicht empfohlen sein.<br>Bitte ändern Sie diese Option nur, wenn Ihre Website grundsätzlich unverschlüsselt übertragen wird."
PLG_CONTENT_SISMOSVGWCOUNTER_ALLOWEDCATEGORIES_SETTING_FIELD_LABEL="erlaubte Beitrags-Kategorien"
